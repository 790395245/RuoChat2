services:
  # PostgreSQL 数据库
  postgres:
    image: docker.1ms.run/postgres:15-alpine
    container_name: ruochat_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-ruochat2}
      POSTGRES_USER: ${DB_USER:-ruochat_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ruochat_pass}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      TZ: Asia/Shanghai
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - ruochat_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ruochat_user} -d ${DB_NAME:-ruochat2}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web 应用
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ruochat_web
    command: >
      sh -c "echo '等待数据库完全就绪...' &&
             sleep 3 &&
             python manage.py makemigrations --noinput &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             python manage.py init_system &&
             gunicorn ruochat.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 120"
    environment:
      - DJANGO_SETTINGS_MODULE=ruochat.settings
      - DB_HOST=postgres
      - DB_PORT=5432
    env_file:
      - .env
    ports:
      - "${WEB_PORT:-8000}:8000"
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs
    networks:
      - ruochat_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

